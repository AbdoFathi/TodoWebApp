<table  class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Date</th>
        <th scope="col">is Done ?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of listOfTodos">
        <th scope="row">{{todo.id}}</th>
        <td>{{todo.task}}</td>
       <td>{{todo.date}}</td>
        <td>{{todo.done}}</td>
      </tr>
     
    </tbody>
  </table>
